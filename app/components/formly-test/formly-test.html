<div class="component component-formly-test">
  New Formly Test

  <div>
    <button type="button" ng-click="formlyTest.resetConfig()">Reset Form Display</button>
  </div>
  <div>
    <button type="button" ng-click="formlyTest.onChangeDisplay()">Update Form Display</button>
  </div>
  <form name="formlyTest.form" ng-submit="formlyTest.onSubmit()">
    <formly-form
    model="formlyTest.model"
    fields="formlyTest.formlyConfig.fields"
    options="formlyTest.formOptions"
    form="formlyTest.form">
      <button type="submit" ng-disabled="formlyTest.form.$invalid">Submit</button>
      <button type="button" ng-click="formlyTest.options.resetModel()">Reset</button>
    </formly-form>
  </form>
  <br />
  <h4>Model Data</h4>
  <pre>
    {{formlyTest.model | json:4}}
  </pre>

  <h4>Form Data</h4>
  <pre>
    {{formlyTest.form | json:4}}
  </pre>
</div>
